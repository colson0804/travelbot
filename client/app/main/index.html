<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TravelBot &ndash; Chicago</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="app/main/css/layouts/gallery-grid.css">
    <link rel="stylesheet" href="app/main/css/layouts/gallery.css">

</head>
<body>


<div id = "contain">
    <div class="pure-g">
        <div class="text-box u-1 u-med-2-3 u-lrg-1-2">
            <div class="l-box">
                <h1 class="text-box-head">Welcome to TravelBot!</h1>
                <p class="text-box-subhead">Get a great view of Chicago.</p>
                <a class= "text-box-subhead" href="/makeyouritinerary">Click here to get started.</a>
            </div>
        </div>

        <div class="photo-box u-1 u-med-1-3 u-lrg-1-2">
            <a href="https://perryandmina.files.wordpress.com">
                <img src="app/main/images/cloudgate.jpg"
                     alt="Cloud Gate">
            </a>

            <aside class="photo-box-caption">
                <span><a href="https://perryandmina.files.wordpress.com">Skyline by Perry and Mina</a></span>
            </aside>
        </div>

        

        <div class="photo-box u-1 u-med-1-2 u-lrg-2-3">
            <a href="http://i.imgur.com/CWL3jkc.jpg">
                <img src="app/main/images/chicagoview.jpg"
                     alt="SkyLine">
            </a>

            <aside class="photo-box-caption">
                <span><a href="http://i.imgur.com/CWL3jkc.jpg">Chicago Panorama by Imgur</a>
                </span>
            </aside>
        </div>


        <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">
            <a href="https://c1.staticflickr.com/1/128/362843811_b6be2ffebd_b.jpg">
                <img src="app/main/images/unitedcenter.jpg"
                     alt="United Center">
            </a>

            <aside class="photo-box-caption">
                <span><a href="https://c1.staticflickr.com/1/128/362843811_b6be2ffebd_b.jpg">United Center by Flickr</a>
                </span>
            </aside>
        </div>

        <div class="photo-box u-1 u-med-1-2 u-lrg-1-2">
            <a href="http://www.bertmonroy.com/fineart/images/Damen.jpg">
                <img src="app/main/images/cta.jpg"
                     alt="Chicago Transit Authority">
            </a>

            <aside class="photo-box-caption">
                <span><a href="http://www.bertmonroy.com/fineart/text/fineart_damen.htm">CTA by Bert Monroy</a>
                </span>
            </aside>
        </div>

        <div class="photo-box photo-box-thin u-1 u-lrg-1-2">
            <a href="http://images.fineartamerica.com/images-medium-large-5/chicago-theater-sign-panorama-photo-paul-velgos.jpg">
                <img src="app/main/images/chicagosign.jpg"
                     alt="Chicago Theater">
            </a>

            <aside class="photo-box-caption">
                <span><a href="http://images.fineartamerica.com/images-medium-large-5/chicago-theater-sign-panorama-photo-paul-velgos.jpg">Chicago Theater by FineArtAmerica</a>
                </span>
            </aside>
        </div>
    </div>

    <div class="footer">
        Layout by the YUI Team. Credit @ Pure.css
    </div>
</div>






</body>
</html>
